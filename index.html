<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Barakoa MVP</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              baseblack: '#0b0b0b',
              bone: '#f4f1ec',
              ember: '#c04a2f',
              ochre: '#cfa75d',
            },
            fontFamily: {
              headline: ['"Playfair Display"', 'serif'],
              script: ['"Cormorant Garamond"', 'serif'],
              body: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              soft: '0 20px 50px rgba(0,0,0,0.35)',
              ember: '0 0 0 1px rgba(192,74,47,0.35)',
            },
            letterSpacing: {
              wide: '0.25em',
            },
          },
        },
      };
    </script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: #0b0b0b;
      }

#root {
  min-height: 100svh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
  overflow-y: auto;
}
    </style>
  </head>

  <body class="text-bone font-body">
    <!-- App mounts here -->
    <div id="root"></div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
